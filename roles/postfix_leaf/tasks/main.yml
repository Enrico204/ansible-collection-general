- module_defaults:
    apt:
      cache_valid_time: 86400
  block:
    - name: Add postfix
      become: true
      apt:
        state: present
        name:
          - postfix
          - libsasl2-2
          - libsasl2-modules
          - mailutils
          - ca-certificates

    - name: Remove exim4
      become: true
      apt:
        state: absent
        purge: true
        name:
          - exim4
          - exim4-base

    - name: Create Postfix SMTP auth config
      become: true
      copy:
        dest: /etc/postfix/smtp_sasl_passwd
        content: |
          {{ smtp_relay_host }}     {{ smtp_username }}:{{ smtp_password }}
        mode: 0600
        owner: root
        group: root
      notify: "Refresh SMTP auth map"

    - name: Create Postfix configuration
      become: true
      template:
        src: main.cf.j2
        dest: /etc/postfix/main.cf
        mode: 0600
        owner: root
        group: root
      notify: "Restart Postfix"

    - name: Create sender rewriter
      become: true
      copy:
        dest: /etc/postfix/sender_canonical_maps
        content: |
          /.+/    {{ smtp_from }}
        mode: 0600
        owner: root
        group: root

    - name: Create recipient rewriter
      become: true
      copy:
        dest: /etc/postfix/recipient_canonical_maps
        content: |
          /^root@.+/    {{ smtp_recipient }}
        mode: 0600
        owner: root
        group: root

    - name: Create relayed rewriter
      become: true
      copy:
        dest: /etc/postfix/header_check
        content: |
          /From:.*/ REPLACE From: {{ smtp_from }}
          /To: root@.*/ REPLACE From: {{ smtp_recipient }}
        mode: 0600
        owner: root
        group: root

    - name: Create mailname
      become: true
      copy:
        dest: /etc/mailname
        content: "{{ inventory_hostname }}"
        mode: 0644
        owner: root
        group: root
      notify:
        - "Reload aliases"
        - "Restart Postfix"

    - name: Add alias for root in aliases
      become: true
      lineinfile:
        path: /etc/aliases
        state: present
        regexp: ^root
        line: "root: {{ smtp_recipient }}"
      notify: "Reload aliases"
