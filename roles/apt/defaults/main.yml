apt_sources: false
apt_mirror_fallback: true
apt_proxy_skip_for: ["packagecloud.io", "download.opensuse.org"]
apt_phased_updates: true

# Debian mirrors
apt_mirror: http://deb.debian.org/debian
apt_security_mirror: http://deb.debian.org/debian-security
debian_fasttrack: false

# Ubuntu mirrors
apt_ubuntu_mirror: http://archive.ubuntu.com/ubuntu/
apt_ubuntu_security_mirror: http://security.ubuntu.com/ubuntu

# Add Proxmox mirrors
apt_pve_enterprise: false
apt_pve_nosubscription: false

# Install updates automatically
apt_auto_update: false

# Add external repos to auto update: ["netsplit", "grafana", "postgres", "docker", "gitlab"]
apt_auto_update_repos: []

# Send notification on errors and updates to this e-mail
apt_auto_update_email_rcpt: root
# and warn only when: "always", "only-on-error", or "on-change"
apt_auto_update_email_when: "on-change"

# Reboot at specific local time. Possible values: "never", "now", or a time in HH:MM
apt_auto_update_reboot_at: "never"
